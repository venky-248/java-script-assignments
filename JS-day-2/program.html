<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> JAVA SCRIPT</title>
</head>
<body>
    <h1>DAY-2 ASSIGNMENT</h1>

    <script>

        function NumberGen(n){

             for(let j=1; j<n+1; j++) 
              {
                 if(j % 5== 0)
                 document.write(j+ "");
             }
             return n;
     }   
        let N=50;
        NumberGen(N);
    </script>
    
</body>
</html>
